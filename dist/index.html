<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滑稽UI</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{max-width: 100%;}
         .demo {
             background: #ddd;
             border: 1px solid #666;
             height: 100px;
         }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
<div id="app">
    <g-row>
        <g-col span="24" :narrow-pc="{span:8}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24" :narrow-pc="{span:8}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24" :narrow-pc="{span:8}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24" :narrow-pc="{span:8}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24" :narrow-pc="{span:8}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24" :narrow-pc="{span:8}">
            <div class="demo"></div>
        </g-col>
    </g-row>
    <hr>
    <div class="box">
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1">+1</button>
    </div>
    <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
</div>
<script src="/app.a6a4d504.js"></script>

</body>
</html>
